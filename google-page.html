<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/google-page.css" />
    <!-- Favicon - Icono que aparece en la barra al lado del title -->
    <link
      rel="shortcut icon"
      href="./images/icons/cromo.png"
      type="image/x-icon"
    />
    <link rel="icon" href="./images/icons/google.png" tipo="imagen/x-icon" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="container-nav">
        <a href="https://mail.google.com/mail/" class="link">Gmail</a>
        <a
          href="https://www.google.com.ar/imghp?hl=es-419&tab=ri&ogbl"
          class="link"
          >Imágenes</a
        >
        <img src="./images/icons/google-apps.png" alt="" class="icon-google" />
        <img src="./images/perfil.jpg" alt="" class="img-perfil" />
      </nav>
    </header>
    <section class="principal-img">
      <img src="./images/principal-image.gif" alt="" />
    </section>
    <section class="container-search">
      <form action="" class="search-form">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 column-1">
              <span class="form-span">
                <img
                  src="./images/icons/lupa.webp"
                  alt=""
                  class="search-icon"
                />
              </span>
            </div>
            <div class="col-md-9 column-2">
              <input type="search" class="input-control" />
            </div>
            <div class="col-md-2 column-3">
              <span class="form-span"
                ><img src="./images/icons/busqueda-voz.png" alt="" class="icon"
              /></span>
              <span class="form-span"
                ><img src="./images/icons/camara.png" alt="" class="icon"
              /></span>
            </div>
          </div>
        </div>
        <div class="btn">
          <a href="">Buscar en Google</a>
          <a href="">Voy a tener suerte</a>
        </div>
      </form>
    </section>

    <footer class="container-footer container-fluid">
      <div class="country">
        <p class="m-0">Argentina</p>
      </div>
      <div>
        <div class="row">
          <div class="col-md-7 column-1">
            <a href="">Sobre Google</a>
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Cómo funciona la Búsqueda</a>
